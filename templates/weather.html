<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/c826e5623e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <form class="main" action="{{url_for('index')}}" method='POST' >
        <h1> Weather Forecast</h1>
        <div> <input type="text"  name="spot" placeholder="     Enter your city......">
            
        </div>
     </form>

 
{%if data %}
        <section class="box">


            <div class="mini">
            
                <h5>LOCATION</h5>
                <p>{{data}}</p>   
            </div>

            <div class=" mini">
        
                <h5>COUNTRY</h5>
                <p>{{country}}</p>   
            </div>
            <div class="mini">
            
                    <h5>HUMIDITY</h5>
                    <p> {{humidity}} </p>   
                </div>

            </section>
            <section class="second">
            <div class="mini">
            
                    <h5>WIND SPEED</h5>
                    <p> {{wind}}</p>   
                </div>
        
            <div class="mini">
            
                    <h5>PRESSURE</h5>
                    <p> {{pressure}} </p>   
                </div>
            
            <div  class="mini">
            
                    <h5>WEATHER CONDITION</h5>
                    <p> {{atmosphere}}</p>   
                </div>
        </section>
        <div class="play">
            <a href="{{url_for('index')}}"><h3>check again</h3></a>
            </div>

       {%else%}
      <h1></h1>
        </div>
        {%endif%}


        
           
    
</body>
</html>
