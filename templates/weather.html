<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/c826e5623e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <form class="main" action="{{url_for('index')}}" method='POST' >
        <h1> Weather Forecast</h1>
        <div> <input type="text"  name="spot" placeholder="     Enter your city......">
            
        </div>
     </form>

 
{%if data %}
        <section class="box">


            <div class="mini">
                <img class="img" src="../static/lo.png">
                <h5>LOCATION</h5>
                <p>{{data}}</p>   
            </div>

            <div class=" mini">
                <img class="img" src="../static/glob.png">
                <h5>COUNTRY</h5>
                <p>{{country}}</p>   
            </div>
            <div class="mini">
                <img class="img" src="../static/6.png">
                    <h5>HUMIDITY</h5>
                    <p> {{humidity}}% </p>   
                </div>

            </section>
            <section class="second">
            <div class="mini">
                <img class="img" src="../static/7.png">
                    <h5>WIND SPEED</h5>
                    <p> {{wind}}km/hr</p>   
                </div>
        
            <div class="mini">
                    <img class="img" src="../static/8.png"> 
                    <h5>PRESSURE</h5>
                    <p> {{pressure}}hPa </p>   
                </div>
            
            <div  class="mini">
                <img class="img" src="../static/03_iday.svg">
                    <h5>WEATHER CONDITION</h5>
                    <p> {{atmosphere}}</p>   
                </div>
                <div  class="mini">
                    <img class="img" src="../static/5.png">
                        <h5>TEMPERATURE</h5>
                        <p> {{temp}}Â°C</p>   
                    </div>
        </section>
        <div class="play">
            <a href="{{url_for('index')}}"><h3>check again</h3></a>
            </div>

       {%else%}
      <h2> Please Type again </h2>
        
        {%endif%}


        
           
    
</body>
</html>
